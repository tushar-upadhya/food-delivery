<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food website</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <!-- logo -->
      <nav class="navbar">
        <!-- logo -->
        <img src="img/logo.png" alt="logo" class="logo" />

        <!-- ul -->
        <ul class="links_container">
          <li class="link_items"><a href="#" class="links">Menu</a></li>
          <li class="link_items"><a href="#" class="links">Order</a></li>
          <li class="link_items"><a href="#" class="links">Restaurants</a></li>
          <li class="link_items"><a href="#" class="links">Track Order</a></li>
        </ul>
        <!-- search box -->
        <div class="nav_extras">
          <!-- search box -->
          <div class="search">
            <input type="text" class="search_box" placeholder="Search..." />
            <button class="search_btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <!-- cart btn -->
          <a href="#" class="cart">
            <i class="fa-solid fa-cart-plus"></i>
          </a>
        </div>
      </nav>
      <!-- hero section -->

      <main id="hero_section">
        <!-- hero content -->
        <div class="hero_container">
          <h1 class="hero_heading">Eat The Best</h1>
          <p class="hero_line">
            Explore and UnderStand the culture more bt tasting the amazing
            dishes of that culture
          </p>
          <div class="search location">
            <input type="text" class="search_box" placeholder="Search..." />
            <button class="search_btn locate_btn">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </div>

          <div class="hero_action_btn_container">
            <button class="btn">Order Food</button>
            <p class="or">or</p>
            <button class="btn transparent">Make Reservation</button>
          </div>
        </div>

        <!-- hero image -->
        <div class="hero_img_container">
          <div class="background_element">
            <div class="ellipse"></div>
            <div class="ellipse"></div>
            <div class="ellipse"></div>
          </div>

          <div class="forground_element">
            <img src="img/hero-biryani.png" alt="image" class="hero_img" />
            <img src="img/hero-burger.png" alt="image" class="hero_img" />
            <img src="img/hero-pizza.png" alt="image" class="hero_img" />

            <div class="review_box">
              <div class="review_info">
                <img src="img/user-1.png" alt="review" class="review_img" />

                <div class="reviewer">
                  <div class="reviewer_rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                  </div>
                  <h2 class="reviewer_name">Tushar</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
  <script src="index.js"></script>
</html>
